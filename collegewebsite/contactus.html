<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">

    <title>St.Peter's Engineering College</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SPEC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <marquee>
                <p class="fw-bold" style="font-size: 30px;color: aliceblue;">St.Peter's Engineering College</p>
            </marquee>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./home.html"><u>Home</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="./about.html"><u>About</u></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="./contactus.html"><u>Contact Us</u></a>
                    </li>
                </ul>
                <form class="d-flex" id="search" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        style="width: 300px;">
                    <button class="btn btn-outline-light" type="submit" style="width: 90px;">Search</button>
                    <div class="mx-2">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#loginModal">Login
                        </button>
                    </div>
                    <div class="mx-2">
                        <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#signupModal">SignUp
                        </button>
                    </div>

            </div>
        </div>
    </nav>

    <!-- login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                </div>
                <form id="form1">
                    <div class="mb-2">
                        <label for="exampleInputEmail" class="form-label"
                            style="justify-content: center;align-items: center;display: flex;"><b>Email
                                address</b></label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            style="border: 1px solid;" placeholder="Enter your email address">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label"
                            style="justify-content: center;align-items: center;display: flex;""><b>Password</b></label>
                          <input type=" password" class="form-control" id="exampleInputPassword"
                            style="border: 1px solid;" placeholder="Enter your password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck">
                        <label class="form-check-label" for="exampleCheck1"><a href="">Terms & Conditions</a></label>
                    </div>
                    <a href="https://www.google.com">forget password?</a><br>
                </form>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <!--signup Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">SignUp</h1>
                </div>
                <form id="form2">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter your email address">

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Create Your Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Create your password">
                            <label for="exampleInputPassword2" class="form-label">Confirm Your Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Confirm your password">
                        </div>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Privacy concern</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </form>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Contact Us</h2>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example">
                <option selected>Select</option>
                <option value="1">Faculty</option>
                <option value="3">Student</option>
                <option value="2">Management</option>
            </select>
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Ellaborate your concern</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">

    </div>
    <footer class="container">
        <p>© 2017–2024 Company, Inc. · <a href="#">Privacy</a> · <a href="#">Terms</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
